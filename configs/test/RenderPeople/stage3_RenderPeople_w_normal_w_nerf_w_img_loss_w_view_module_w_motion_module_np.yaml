exp_name: 'stage3_w_normal_w_nerf_guid_w_img_loss_w_view_attention_w_motion_attention'
output_dir: './exp_output/RenderPeople_github'
seed: 42
resume_from_checkpoint: 'exp_output/RenderPeople_github/stage3_w_normal_w_nerf_guid_w_img_loss_w_view_attention_w_motion_attention/checkpoints'

test_nv: False
test_np: True
test_nerf: False

stage1_ckpt_step: 'latest'
stage1_ckpt_dir: 'exp_output/RenderPeople_github/stage1_w_normal_w_nerf_guid_w_img_loss/saved_models/'  # stage2 checkpoint folder
view_module_path: 'exp_output/RenderPeople_github/stage2_w_normal_w_nerf_guid_w_img_loss_w_view_attention/saved_models/view_module-20000.pth'

mm_path: 'exp_output/RenderPeople_github/stage3_w_normal_w_nerf_guid_w_img_loss_w_view_attention_w_motion_attention/saved_models/motion_module-20000.pth'

checkpointing_steps: 1000 #50000
# save_model_epoch_interval: 500

NeRF:
  pretrain_nerf: False
  use_smpl_dist_mask: True # False
  nerf_cond_type: '512_512_3'
  depth_resolution: 48
  smpl_type: 'smpl'

# refine model
use_refine_model: False

# use img loss
use_diff_img_loss: False

# debug
debug: False

data:
  train_bs: 1
  video_folder: '/group2/3d/shoukanghu/champ_process_lw/data/RenderPeople/train'  # Your data root folder
  guids: 
    # - 'depth'
    - 'normal'
    # - 'semantic_map'
    # - 'dwpose'
    - 'nerf'
  image_size: 512
  bbox_crop: false
  bbox_resize_ratio: [0.9, 1.5]
  aug_type: "Resize"
  data_parts:
    - "all"
  sample_frames: 24
  sample_rate: 4
  crossview_num: 4 #1
  image_ratio: 1.0
  nerf_rs_scale: 1.0
  white_bg: True

validation:
  validation_steps: 2000
  clip_length: 6 #24
  ref_images:
    - data/RenderPeople/train/seq_000000-rp_aaron_rigged_001/camera0000/images/0000.jpg
    # - /group/3d/shoukanghu/champ_process_lw/data/TikTok_finetuning/driving_videos/00001/images/0001.png
    # - /group/3d/shoukanghu/champ_process_lw/data/TikTok_finetuning/driving_videos/00002/images/0001.png
    # - /group/3d/shoukanghu/champ_process_lw/data/TikTok_finetuning/driving_videos/00003/images/0001.png
